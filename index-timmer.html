<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olimpiada Boliviana de Informática</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #countdown {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        function startCountdown(endTime, display) {
            function updateTimer() {
                const now = new Date().getTime();
                const timeRemaining = endTime - now;

                if (timeRemaining <= 0) {
                    display.textContent = "¡El tiempo ha terminado!";
                    clearInterval(timerInterval);
                    return;
                }

                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                const seconds = Math.floor((timeRemaining / 1000) % 60);

                const daysStr = days === 1 ? days + " día" : days + " días";
                const hoursStr = hours === 1 ? hours + " hora" : hours + " horas";
                const minutesStr = minutes === 1 ? minutes + " minuto" : minutes + " minutos";
                const secondsStr = seconds === 1 ? seconds + " segundo" : seconds + " segundos";

                display.textContent = `Faltan ${daysStr}, ${hoursStr}, ${minutesStr} y ${secondsStr}`;
            }

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        window.onload = function () {
            const countdownEnd = new Date("2024-10-19T09:00:00").getTime();
            const display = document.getElementById('countdown');
            startCountdown(countdownEnd, display);
        };
    </script>
</body>
</html>
